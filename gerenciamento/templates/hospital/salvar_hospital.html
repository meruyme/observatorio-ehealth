{% extends "base-home.html" %}
{% load crispy_forms_filters %}

{% block content-home %}

    <h1 class="title"> {% if hospital_id %}Editar{% else %}Cadastrar{% endif %} Hospital</h1>

    <form method="post" autocomplete="off" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <div class="d-flex justify-content-end">
            <button class="btn">{% if aluno_id %}Editar{% else %}Cadastrar{% endif %}</button>
        </div>
    </form>

{% endblock %}
{% block javascript %}
    <script>
        $(".select").select2({
            theme: "bootstrap4"
        });
    </script>
{% endblock %}
